<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapp">
        <div class="question">
            <img src="./1-question quize img/Q1.png">
        </div>
        <div class="answers">
            <div class="line1">
                <div class="ans1">
                    <img src="./1-question quize img/Q1-01.png" alt="">
                </div>

                <div class="ans2">
                    <img src="./1-question quize img/Q1-02.png" alt="">
                </div>

                <div class="ans3">
                    <img src="./1-question quize img/Q1-03.png" alt="">
                </div> 
            </div>

            <div class="line2">
                <div class="ans4">
                    <img src="./1-question quize img/Q1-04.png" alt="">
                </div>

                <div class="ans5">
                    <img src="./1-question quize img/Q1-05.png" alt="">
                </div>

                <div class="ans6">
                    <img src="./1-question quize img/Q1-06.png" alt="">
                </div>
            </div>


            <div class="foot">
                <div class="score">
                    <span>1</span><span>/</span><span>20</span>
                </div>
                <button class="back">Back</button>
                <button class="next">Next</button>
            </div>
        </div>


        
    </div>
</body>
</html>
